<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping and Billing</title>
</head>
<body>
<form>
    <fieldset>
       <legend>Shipping Information</legend>
        <p class ="nfo">Name: <br>
           <input type="text" name="name" />
        </p>
        <p class="nfo"> Zip Code: <br>
           <input type="text" name="zip" />
        </p>
    </fieldset>
    <br>
    <label id="same"><input type="checkbox" name="same" />
        Is the Billing Information the same?
    </label>
    <fieldset>
        <legend>Billing Information</legend>
         <p class ="nfo">Name: <br>
           <input type="text" name="name" />
        </p>
        <p class="nfo"> Zip Code: <br>
           <input type="text" name="zip" />
        </p>
    </fieldset>
    <br>
    <input type="button" value="Verify" name="verify"
    style="font-size: 30px; width: 10%; height: 40px;" />
</form>

</body>
</html>
